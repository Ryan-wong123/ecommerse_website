    <!--register form-->
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
          <div class = "login">
            <h1 id="register"> <b>Register</b></h1>
              <br>
              <br>
              <form ng-app="" name="registerForm">
                <div class="form-row">
                  <div id="registerusername" class="col">
                    <input type="text" class="form-control" id="SUser" placeholder="Username">
                  </div>
                  <div id="registeremail" class="col">
                    <input type="email" id="SEmail" name="myAddress" ng-model="text" class="form-control" placeholder="Email">
                    <span ng-show="registerForm.myAddress.$error.email">Invalid e-mail address</span>
                  </div>
                  <div id="registerpassword" class="col">
                          <input type="text" id="SPass" class="form-control" placeholder="Password">
                  </div>
                  <div id="registerrepeatpassword" class="col">
                        <input type="text" class="form-control" placeholder="Repeat Password">
                  </div>
                </div>
                <button type="button" id = "tcppp" class="btn btn-primary" data-toggle="modal" data-target="#tcpp">Privacy Policy</button>
                <div class="modal fade" id="tcpp" tabindex="-1" role="dialog" aria-labelledby="tcpp" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h3 class="modal-title" id="tcpp">Terms and Condition / Privacy Policy</h3>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      </div>
                      <div class="modal-body">
                        ...
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Accept</button>
                      </div>
                    </div>
                  </div>
                </div>
                <br>
                <br>
                <button type="button" id="loginbutton" class="btn btn-primary active" onclick="signUp()">Register</button>
              </form>
            </div>
          </div>
        <div class="col-lg-3"></div>
      </div>
