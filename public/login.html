  <body onload="getProfileData()">

          <li><a id="navWomen"href="shopWomen.html"><h4 style="font-size: 1.2vw;">Women</h4></a></li>
  
          <!--drop down menu for login and registration-->
          <li>
            <div onclick="hideLoginDropdown()" class="dropdown">
              <img  class="userIcon dropdown-toggle" data-toggle="dropdown" src="images/user.png">
              <ul id="loginDropdown" class="dropdown-menu dropdown-menu-right">
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
              </ul>
            </div>
          </li>
          <li><img class="cartIcon" onclick="gotoCheckout()"  src="images/cart.png"></li>
        </ul>
      </div>
    </nav>

    <br>
    <br>
    <br>
    <br>
    <br>

    <!--login form-->
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
          <div class = "login">
            <h1 id="signin"> <b>Sign In</b></h1>
                
              <br>
              <br>
              <form ng-app="" name="loginForm" id="loginForm">  
                <div class="form-row">
                  <div id="loginemail" class="col">
                    <p id="message"></p>
                    <!--enter username-->
                    <input id="loginUsername" type="text" class="form-control" placeholder="Username">
                  </div>
                  <div id="loginpassword" class="col">
                    <!--enter password-->
                    <input id="loginPassword" type="text" class="form-control" placeholder="Password">
                  </div>
                </div>
                <button type="button" id = "forgotpassword"class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Forgot your Password?</button>

                <!--modal for forgot password-->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h3 class="modal-title" id="exampleModalLabel">Change Password</h3>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                            <div id="forgotpasswordemail" class="col">
                                <input type="email" class="form-control" placeholder="Email" name="forgotEmail" ng-model="text">
                                <span ng-show="loginForm.forgotEmail.$error.email">Invalid e-mail address</span>
                              </div>
                        </div>
                        <div class="modal-footer">
                          <button type="button"class="btn btn-primary">Submit</button>
                        </div>
                      </div>
                    </div>
                  </div>

                  <a href="register.html" style="text-decoration:none; color: black;"><h5 id="registernow">Register Now!</h5></a>
                  <br>
                  <br>
                  <button type="button" id = "loginbutton" class="btn btn-primary active" onclick="login()">Log In </button>
                </form>
            </div>
        </div>
        <div class="col-lg-3"></div>
      </div>
    </div>
      
    <br>
    <!--footer-->

                  </a>

                </li>
              </ul>
